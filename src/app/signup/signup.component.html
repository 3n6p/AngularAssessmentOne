<div class="container">
    <div class="row">

        <div class="col-md-6">
            <div class="card">
    <div class="text-center">
                <h1> Student Signup</h1>
                <strong> Signup Anytime</strong><hr>
    </div>

    <form [formGroup]="signupform" (ngSubmit)="signup()">
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="name" class="form-control" formControlName="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name ">
            <small *ngIf = "signupform.get('name')?.invalid && signupform.get('name')?.touched" class="text-danger">Name is Required </small>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control"  formControlName="email"id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your email">
          <small *ngIf = "signupform.get('email')?.invalid && signupform.get('email')?.touched" class="text-danger">Email Address is Required </small>

        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputEmail1">Mobile Number</label>
            <input type="number" class="form-control" formControlName="mobile" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Mobile Number">
            <small *ngIf = "signupform.get('mobile')?.invalid && signupform.get('mobile')?.touched" class="text-danger">Mobile Number  is Required </small>

          </div>
          <br>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
          <small *ngIf = "signupform.get('password')?.invalid && signupform.get('password')?.touched" class="text-danger">Password is Required </small>

        </div>
        <br>
        <button type="submit"  [disabled]="signupform.invalid" class="btn btn-primary">Sign up</button>
      </form>
      <a style="color: blue;margin-top: 5px" routerLink="/login">existing user ? click here to login</a>
        </div>
        </div>
    </div>
</div>
